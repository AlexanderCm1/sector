<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Trabajo formulario</title>
</head>
<body>
    <section class="contenido">
        <h1>Información sobre el producto</h1>
        <br>
        <form>
            <fieldset>
                <legend>Datos básicos</legend><br>
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre" class="change"> <br><br>
                <label for="description">Descripción</label><br>
                <textarea  rows="10" cols="50"></textarea><br>
                <label for="imag">Foto</label>
                <input type="file" name="imag" accept=".jpg, .jpeg, .png"><br><br>
                <input type="checkbox" name="a"> Añadir contador de visitas<br><br>
            </fieldset>
            <fieldset>
                <legend>Datos económicos</legend><br>
                <label for="precios">Precio</label>
                <input type="text" id="precio" class="change">€
                <label for="impuestos">Impuestos</label>
                <select>
                    <option>4%</option>
                    <option>7%</option>
                    <option>16%</option>
                    <option>25%</option>
                </select><br><br>
                <label for="promotion">Promoción</label><br>
                <input type="radio" name="promotion">Ninguno<br>
                <input type="radio" name="promotion">Transporte gratuito<br>
                <input type="radio" name="promotion">Descuento 5%<br><br>


            </fieldset>
        </form>
    </section>
</body>
</html>
